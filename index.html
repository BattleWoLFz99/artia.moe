		<script>
			var end = new Date("2020/04/11 20:00").getTime();
				var now = "";
				$.ajax({
					type: "get",
					async: false,
					url: "http://quan.suning.com/getSysTime.do",
					success: function(data) {
						var a = data.replace(/\-/g, '/')
						var datas = JSON.parse(a)
						now = new Date(datas.sysTime2).getTime();
						setInterval("countDown()", 1000);
					}
				});
			 function countDown() {
			     var leftTime = end - now
			     var day, hour, min, sec, ms;
				 now += 1000;
			     if (leftTime >= 0) {
			         day = Math.floor(leftTime / 1000 / 60 / 60 / 24);
			          hour = Math.floor(leftTime / 1000 / 60 / 60 % 24);
			         min = Math.floor(leftTime / 1000 / 60 % 60);
			         sec = Math.floor(leftTime / 1000 % 60);
			         ms = Math.floor(leftTime % 1000);
			         if (ms < 100) {
			             ms = "0" + ms;
			         }
			         if (sec < 10) {
			             sec = "0" + sec;
			         }
			         if (min < 10) {
			             min = "0" + min;
			         }
			         if (hour < 10) {
			             hour = "0" + hour;
			         }
					 if (day < 10) {
					     day = "0" + day;
					 }
			     } else {
					console.log('She has come!')
			        location.href="https://live.bilibili.com/21908196";
			     }
			      document.getElementById('days').innerHTML = day
			     document.getElementById('hours').innerHTML = hour
			     document.getElementById('minutes').innerHTML = min
			     document.getElementById('seconds').innerHTML = sec
			 }
		</script>
